<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="credentials">
            <form action="">
                <label for="p1">Enter name for player 1</label>
                <input type="text" name="p1" id="p1" />

                <label for="p2">Enter name for player 2</label>
                <input type="text" name="p2" id="p2" />

                <button type="submit">Start Game</button>
            </form>
        </div>
        <div class="tile-wrapper">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <h2 id="currentTurn"></h2>
    </div>
</body>
</html>
