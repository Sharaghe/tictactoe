<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="credentials">
            <form id="startGame" action="">
                <fieldset>
                    <legend>Player 1</legend>

                    <div class="name">
                        <label for="p1">Name</label>
                        <input type="text" name="p1" id="p1" />
                    </div>

                    <div class="color">
                        <label for="c1">Color</label>
                        <input type="color" name="c1" id="c1" value="#d4a4d7" />
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Player 2</legend>

                    <div class="name">
                        <label for="p2">Name</label>
                        <input type="text" name="p2" id="p2" />
                    </div>

                    <div class="color">
                        <label for="c2">Color</label>
                        <input type="color" name="c2" id="c2" value="#5d86b4" />
                    </div>

                </fieldset>

                <button type="submit">Start Game</button>
            </form>
        </div>
        <div class="board">
            <div class="tile-wrapper">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <h2 id="currentTurn"></h2>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
